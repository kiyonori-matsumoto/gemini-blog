name: Issue to Post

on:
  issues:
    types: [opened, reopened]

jobs:
  generate-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    env:
      OWNER_USERNAME: 'kiyonori-matsumoto'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: node scripts/generate-post.mjs

      - name: Commit and Push (Owner)
        if: github.actor == env.OWNER_USERNAME
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add posts/
          git commit -m "feat: Add new post from issue #${{ github.event.issue.number }}"
          git push

      - name: Create Pull Request (Non-Owner)
        if: github.actor != env.OWNER_USERNAME
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b "feature/post-from-issue-${{ github.event.issue.number }}"
          git add posts/
          git commit -m "feat: Add new post from issue #${{ github.event.issue.number }}"
          git push origin "feature/post-from-issue-${{ github.event.issue.number }}"

          PR_NUMBER=$(gh pr create \
            --title "New Blog Post from Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}" \
            --body "This pull request was automatically generated from issue #${{ github.event.issue.number }}.\n**Issue Title:** ${{ github.event.issue.title }}\n**Issue Body:**\n~~~\n${{ github.event.issue.body }}\n~~~\nPlease review the generated content and merge if approved.\n\nCloses #${{ github.event.issue.number }}" \
            --base main \
            --head "feature/post-from-issue-${{ github.event.issue.number }}" \
            --json number \
            --jq ".number")

          echo "pull-request-number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Comment on Issue (Non-Owner)
        if: github.actor != env.OWNER_USERNAME && steps.create_pr.outputs.pull-request-number
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            A pull request for this issue has been created for review: #${{ steps.create_pr.outputs.pull-request-number }}
            Please review the generated content there.

      - name: Close issue (Owner)
        if: github.actor == env.OWNER_USERNAME
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "Blog post generated and committed successfully! Closing this issue."